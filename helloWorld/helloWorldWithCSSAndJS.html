<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
   <title>Hello world!</title>
   <link rel="stylesheet" href="helloWorld.css">
   <script src="helloWorld.js" type="text/javascript" ></script>
</head>
<body>
    <h2>Hello world with CSS and Javascript!</h2>
    <p>A simple HTML 4.01 strict, CSS and pure JavaScript example.</p>
    <div>
      <p>Name: <input type="text" id="pojoString01"></p>
      <button onclick="greeting()">Click me!</button>
      <p id="pojoParagraf01"></p>
    </div>
    <div>
       <button onclick="showHide()">Show/Hide W3C validations...</button>
    </div>
    <div id="validations">
       <p>
         <a href="http://validator.w3.org/check?uri=referer">
            <img src="http://www.w3.org/Icons/valid-html401" 
            alt="Valid HTML 4.01 Strict" height="31" width="88">
         </a>
      </p>
      <p>
         <a href="http://jigsaw.w3.org/css-validator/check/referer">
             <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                 alt="Valid CSS!" >
         </a>
      </p>
   </div>
</body>
</html>
